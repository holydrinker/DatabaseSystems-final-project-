<input type="text" class="form-control" placeholder="Inserisci codice farmaco da cercare" ng-model="ricerca">
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Farmaco Brevettato</th>
            <th>Farmaco Generico Equivalente</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="record in equivalenze | filter : filtra(record.brevettato)">
            <td>{{record.brevettato}}</td>
            <td>{{record.equivalente}}</td>
        </tr>
        </tbody>
    </table>
</div>
