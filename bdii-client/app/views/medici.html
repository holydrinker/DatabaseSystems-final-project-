<a type="submit" class="btn btn-lg btn-success" ng-click="showAddForm()">Aggiungi Medico</a>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Matricola</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="record in medici">
            <td>{{record.nome}}</td>
            <td>{{record.cognome}}</td>
            <td>{{record.matricola}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row row-content" ng-show="showForm">
    <div class="col-xs-12">
        <h4>Aggiungi un medico</h4>
    </div>
    <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" role="form" name="nuovoMedicoForm" ng-submit="inserisciMedico()">
            <div class="form-group">
                <label for="nome" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" name="nome"
                           placeholder="Inserisci il nome" ng-model="nuovoMedico.nome">
                </div>
            </div>

            <div class="form-group">
                <label for="cognome" class="col-sm-2 control-label">Cognome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cognome" name="cognome"
                           placeholder="Inserisci il cognome" ng-model="nuovoMedico.cognome">
                </div>
            </div>

            <div class="form-group">
                <label for="matricola" class="col-sm-2 control-label">Matricola</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="matricola" name="matricola"
                           placeholder="Inserisci il numero di matricola" ng-model="nuovoMedico.matricola">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </div>
            </div>
        </form>
    </div>
</div>
