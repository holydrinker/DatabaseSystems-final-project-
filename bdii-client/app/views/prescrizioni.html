<a type="submit" class="btn btn-lg btn-success" ng-click="showAddForm()">Aggiungi Prescrizione</a>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Codice</th>
            <th>Codice Medico</th>
            <th>CF Paziente</th>
            <th>Farmaci Prescritti</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="record in prescrizioni">
            <td>{{record.id}}</td>
            <td>{{record.codiceMedico}}</td>
            <td>{{record.cfPaziente}}</td>
            <td>{{record.farmaci_prescritti}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row row-content" ng-show="showForm">
    <div class="col-xs-12">
        <h4>Aggiungi una prescrizione</h4>
    </div>
    <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" role="form" name="nuovaPrescrizioneForm" ng-submit="inserisciPrescrizione()">
            <div class="form-group">
                <label for="prescrizione" class="col-sm-2 control-label">Prescrizione</label>
                <div class="col-sm-10">
                    <select name="tipo" id="prescrizione" class="form-control" ng-model="nuovaVendita.prescrizione">
                        <option ng-repeat="p in prescrizioni" value={{p}}>{{p}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="medico" class="col-sm-2 control-label">Medico</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="medico" name="medico"
                           placeholder="Inserisci codice medico" ng-model="nuovaPrescrizione.medico">
                </div>
            </div>
            <div class="form-group">
                <label for="paziente" class="col-sm-2 control-label">Paziente</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="paziente" name="paziente"
                           placeholder="Inserisci il CF del paziente" ng-model="nuovaPrescrizione.paziente">
                </div>
            </div>

            <div class="form-group">
                <label for="farmaci" class="col-sm-2 control-label">Farmaci</label>
                <div class="col-sm-10">
                    <label ng-repeat="prodotto in prodotti | orderBy:prodotto">
                        <input
                                type="checkbox"
                                id="farmaci"
                                name="farmaci[]"
                                value="prodotto.id"
                                ng-click="toggleSelection(prodotto)"
                        > {{prodotto}}
                        <br>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </div>
            </div>
        </form>
    </div>
</div>
